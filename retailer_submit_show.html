  <script type="text/javascript">
      $(document).ready(function() {
  $('.carousel').carousel();
  $('#myModal').modal('hide');

//////////////rating///////////////////////////////////////////////////
  $('#hearts').on('starrr:change', function(e, value) {
    $('#count').html(value);
  });

///////////datepicker/////////////////////////////////////////////////
  $('.from_date').pickadate({
    selectYears: 10,
    format: 'mm/dd/yyyy',
    formatSubmit: 'mm/dd/yyyy',
    hiddenName: true,
  });
  $('.to_date').pickadate({
    selectYears: 10,
    format: 'mm/dd/yyyy',
    formatSubmit: 'mm/dd/yyyy',
    hiddenName: true,
  });

  var from_$input = $('#input_from').pickadate(),
    from_picker = from_$input.pickadate('picker')

  var to_$input = $('#input_to').pickadate(),
    to_picker = to_$input.pickadate('picker')

  // Check if there’s a “from” or “to” date to start with.
  if (from_picker.get('value')) {
    to_picker.set('min', from_picker.get('select'))
  }
  if (to_picker.get('value')) {
    from_picker.set('max', to_picker.get('select'))
  }

  // When something is selected, update the “from” and “to” limits.
  from_picker.on('set', function(event) {
    if (event.select) {
      to_picker.set('min', from_picker.get('select'))
    } else if ('clear' in event) {
      to_picker.set('min', false)
    }
  })
  to_picker.on('set', function(event) {
    if (event.select) {
      from_picker.set('max', to_picker.get('select'))
    } else if ('clear' in event) {
      from_picker.set('max', false)
    }
  })

/////////////form validation///////////////////////////////////////// 
  $('#retailSubmitShow').formValidation({
    framework: 'bootstrap',
    //        icon: {
    //            valid: 'glyphicon glyphicon-ok',
    //            invalid: 'glyphicon glyphicon-remove',
    //            validating: 'glyphicon glyphicon-refresh'
    //        },
    fields: {
      product: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
        }
      },
      price: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
          numeric: {
            message: 'The price must be a number'
          }
        }
      },
      quantity: {
        validators: {
          notEmpty: {
            message: 'Please select a quantity'
          },
        }
      },
      desc: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
        }
      },
      start_date: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
          date: {
            format: 'MM/DD/YYYY',
            message: 'The date is not valid'
          }
        }
      },
      end_date: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
          date: {
            format: 'MM/DD/YYYY',
            message: 'This date  is not valid'
          }
        }
      },
      category: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
        }
      },
      keywords: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
        }
      },
      photos: {
        validators: {
          file: {
            extension: 'jpeg,png',
            type: 'image/jpeg,image/png',
            message: 'The selected file is not valid'
          }
        }
      },
      videos: {
        validators: {
          file: {
            extension: 'mpeg mpg,wmv',
            type: 'video/mpeg,ivideo/x-ms-wmv',
            message: 'The selected file is not valid'
          }
        }
      },
      Theatre: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
        }
      },
      commission1: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
          numeric: {
            message: 'commission must be a number'
          }
        }
      },
      commission2: {
        validators: {
          notEmpty: {
            message: 'Required'
          },
          numeric: {
            message: 'commission must be a number'
          }
        }
      },
      retailer_terms: {
        validators: {
          notEmpty: {
            message: 'Please check Agree'
          }
        }
      },
      return_terms: {
        validators: {
          notEmpty: {
            message: 'Please check Agree'
          }
        }
      },
      days: {
        validators: {
          notEmpty: {
            message: 'Please select days'
          }
        }
      },
    }
  });
});
